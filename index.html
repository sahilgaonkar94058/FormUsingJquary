<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/16acca2523.js" crossorigin="anonymous"></script>
    <title>Form</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: radial-gradient(
          circle,
          rgba(134, 168, 240, 1) 25%,
          rgb(143 121 220) 84%
        );
      }
      .formContainer {
        width: 30%;
        height: 50%;
        border-radius: 10px;
        background-color: white;
        padding: 20px;
        margin-top: 40px;
      }
      .errorClass {
        /* display: block; */
        visibility: hidden;
        text-decoration: none;
        color: red;
      }
      .requiredField {
        color: red;
        left: 0%;
      }
       span{
         font-size: .8rem;
       }
    </style>
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center">
      <div class="formContainer">
        <h1 class="text-center">Login</h1>
        <form id="myForm">
          <div class="mb-2">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control firstNameBorder"
              id="firstName"
              aria-describedby="textHelp"
              class="requiredField"
              required
            />
            <span
              id="firstNameErr"
              class="errorClass errLabel leftLabelErr"
            ></span>
          </div>
          <div class="mb-2">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control lastNameBorder" id="lastName" required  />
            <span
              id="lastNameErr"
              class="errorClass errLabel leftLabelErr"
            ></span>
          </div>
          <div class="mb-2">
            <label for="gender" class="form-label">Select Your Gender :</label>
            <span
              id="genderErr"
              class="errorClass errLabel leftLabelErr"
            ></span>
            <!-- <span  id="lastNameErr" class="errorClass errLabel leftLabelErr"   ></span> -->

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="Male"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="Female"
                id="female"
              />
              <label class="form-check-label" for="female"> Female </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="Other"
                id="other"
              />

              <label class="form-check-label" for="other"> Other </label>
            </div>
          </div>

          <div class="mb-2">
            <label for="date" class="form-label">Date Of Birth</label>
            <input
              type="date"
              class="form-control dateBorder"
              id="date"
              aria-describedby="dateHelp"
              required
            />
            <span id="dateErr" class="errorClass errLabel leftLabelErr"></span>
          </div>
          <div class="mb-2">
            <label class="form-check-label mb-2" for="state" id="mystate">
              Select Your State :
            </label>
            <span
              id="myStateListErr"
              class="errorClass errLabel leftLabelErr"
            ></span>
            <select
              id="myStateList"
              class="form-select form-select-sm myStateListBorder"
              onchange="getState()"
            >
              <option value="" selected disabled hidden>Select States</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-check-label mb-2" for="city">
              Select Your City :
            </label>
            <span id="myCityListErr" class="errorClass errLabel leftLabelErr"></span>
            <select id="myCityList" class="form-select form-select-sm myCityListBorder">
              <option value="" selected disabled hidden>Select City</option>
             
            </select>
          </div>

          <div class="mb-2">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="2"></textarea>
            <span
              id="addressErr"
              class="errorClass errLabel leftLabelErr"
            ></span>
          </div>

          <button
            onclick="submitData()"
            id="submitBtn"
            type="submit"
            class="btn btn-primary"
            style="width: 100%; border-radius: 20px"
            value="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="container border border-dark mt-5 mb-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Date Of Birth</th>
            <th scope="col">State</th>
            <th scope="col">City</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="myTable"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
